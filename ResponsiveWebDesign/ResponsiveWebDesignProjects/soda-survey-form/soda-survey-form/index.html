<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Soda Survey Form</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<main>
  <div>
<h1 id="title">Soda Survey Form</h1>
<p id="description">Let us know how we can make better soda.</p><br>
<form id="survey-form">
  <label id="name-label">Name:</label>
  <input type="text" id="name" required placeholder="Enter Name"><br><br>
  <label id="email-label">Email:</label>
  <input type="email" id="email" required placeholder="Enter Email"><br><br>
  <label id="number-label">Age:</label>
  <input type="number" id="number" min="0" max="100" placeholder="Age"><br><br>
      <label id="favorite-label">Favorite soda:</label>
  <select id="dropdown">
  <option value="coke" id="dropdown">Coca Cola</option>
  <option value="mountain-dew" id="dropdown">Mountain Dew</option><br>
  <option value="sprite" id="dropdown">Sprite</option>
  <option value="pepsi" id="dropdown">Pepsi</option>
  <option value="mellow-yellow" id="dropdown">Mellow Yellow</option>
  <option value="dr-pepper" id="dropdown">Dr. Pepper</option>
</select><br><br><br>
  <label name="recommend-label">Would you recommend soda to a friend?</label><br><br>
  <input type="radio" name="recommend" value="Definitely">Definitely<br><br>
<input type="radio" name="recommend" value="Maybe">Maybe<br><br>
<input type="radio" name="recommend" value="Not sure" checked>Not sure<br><br><br>
  
  <label name="sodas">Which sodas do you drink?</label><br><br>
  <input type="checkbox" value="Coca Cola">Coca Cola<br><br>
    <input type="checkbox" name="vehicle1" value="MountainDew">Mountain Dew<br><br>  <input type="checkbox" name="vehicle1" value="Sprite">Sprite<br><br>
    <input type="checkbox" name="vehicle1" value="Pepsi">Pepsi<br><br>
    <input type="checkbox" name="vehicle1" value="MellowYellow">Mellow Yellow<br><br>
    <input type="checkbox" name="vehicle1" value="Dr.Pepper">Dr. Pepper<br><br><br>
  <label name="sodas">Any comments or suggestions?</label><br><br><br>
  <textarea rows="4" cols="50">Enter comments here.</textarea><br><br><br>
  <button type="submit" id="submit" onclick="submitSurvey()">Submit</button><br>
</form>
  </div>
</main>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
